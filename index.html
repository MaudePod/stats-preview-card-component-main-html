<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="card-container">
      <section class="card-info-container">
        <section class="card-info">

          <section class="card-info-main">
            <section class="card-info-header">
              Get <span class="insights">
                insights
              </span> that help your business grow.
            </section>
            <section class="card-info-text">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</section>
          </section>
          <section class="card-info-stats">
            <section class="card-info-bit">
              <section class="card-info-bit-number">
                10k+
              </section>
              <section class="card-info-bit-text">
                companies
              </section>
            </section>
            <section class="card-info-bit">
              <section class="card-info-bit-number">
                314
              </section>
              <section class="card-info-bit-text">
                templates
              </section>
            </section>
            <section class="card-info-bit">
              <section class="card-info-bit-number">
                12M+
              </section>
              <section class="card-info-bit-text">
                queries
              </section>
            </section>
          </section>
        </section>
      </section>
      <section class="image-container">
        <img src="./images/image-header-desktop.jpg" width="540px" height="446px" alt="Image of 3 women at an office">
      </section>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MaudePod">Maude Pod</a>.
  </div>
</body>

</html>
